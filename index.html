<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/index.css" />
    <title>Weather</title>
  </head>
  <body>
    <header class="box">
      <form id="city-search">
        <input
          type="search"
          name="search-input"
          placeholder="Type a city..."
          class="search-input"
          id="search-input"
        />
        <input
          type="submit"
          value="Search"
          class="search-button"
          id="search-button"
        />
      </form>
    </header>
    <div class="location box">
      <h1 id="city-name"><span id="current-city"></span></h1>
      <h2 id="country-name"><span id="current-country"></span></h2>
    </div>
    <div class="current-weather box" id="current-weather">
      <div class="divider-wrapper">
        <div class="split-text divider">
          <h3>Current weather</h3>
          <h3 id="current-date-time"></h3>
        </div>
      </div>
      <div class="split-text">
        <div class="todays-left-side todays-content" id="todays-details">
          <div id="todays-icon">
            <img src="#" alt="weather-icon" class="todays-icon" />
          </div>
          <div class="temp">
            <span class="todays-temp stat data" id="todays-temp"></span>
            <span class="todays-temp-unit stat" id="todays-temp-unit">°C</span>
            <br />
            Feels like
            <span class="stat"
              ><span class="data" id="today-feels-like"></span>°C</span
            >
            <div class="todays-description">
              <span id="todays-description"></span>
            </div>
          </div>
        </div>

        <div class="todays-right-side">
          <ul class="todays-stats" id="todays-stats">
            <li>
              <span class="material-symbols-outlined">air</span>
              Wind speed:
              <span class="stat"
                ><span class="data" id="wind-speed-today">5</span></span
              >
            </li>
            <li>
              <span class="material-symbols-outlined">flag</span>
              Wind from:
              <span class="stat"
                ><span class="data" id="wind-degree-today"></span
              ></span>
            </li>
            <li>
              <span class="material-symbols-outlined">water_drop</span>
              Humidity:
              <span class="stat"
                ><span class="data" id="humidity-today"></span
              ></span>
            </li>
            <li>
              <span class="material-symbols-outlined">thunderstorm</span>
              Pressure:
              <span class="stat"
                ><span class="data" id="pressure-today"></span
              ></span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="forecast box">
      <div class="divider-wrapper">
        <div class="divider">
          <h3>5-day forecast</h3>
        </div>
      </div>
      <div id="forecast"></div>
    </div>
    <footer class="footer">
      Coded by
      <a href="https://github.com/chardi90" target="_blank">Clare Harding</a>
      , open-sourced on
      <a href="https://github.com/chardi90/weather" target="_blank"> GitHub</a>
      , and
      <a href="https://the-weather-in.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
